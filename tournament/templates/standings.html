{% extends 'base.html' %}
{% block title %}Standings{% endblock %}
{% block content %}
    <h2>Standings</h2>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Wins</th>
                <th>Draws</th>
                <th>Losses</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ player.user.username }}</td>
                    <td>{{ player.wins }}</td>
                    <td>{{ player.draws }}</td>
                    <td>{{ player.losses }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
