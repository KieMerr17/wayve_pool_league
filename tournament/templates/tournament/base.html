{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wayve Pool League{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'tournament/style.css' %}">
</head>
<body>
    <header>
        <h1>Wayve Pool League</h1>
        <nav>
            <a href="{% url 'landing_page' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'fixtures' %}">Fixtures</a>
                <a href="{% url 'standings' %}">Standings</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
