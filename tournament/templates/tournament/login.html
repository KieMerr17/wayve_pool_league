{% extends 'tournament/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="form-container">
        <h2>Login</h2>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form.username.label_tag }} {{ form.username }}
            {{ form.password.label_tag }} {{ form.password }}
            <button type="submit">Login</button>
        </form>
    </div>
{% endblock %}
