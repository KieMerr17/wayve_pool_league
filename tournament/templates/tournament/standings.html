{% extends 'tournament/base.html' %}
{% block title %}Standings{% endblock %}
{% block content %}
    <h2>Standings</h2>
    <ul>
        {% for standing in standings %}
            <li>{{ standing.player.username }} - Wins: {{ standing.wins }}, Losses: {{ standing.losses }}</li>
        {% endfor %}
    </ul>
{% endblock %}
